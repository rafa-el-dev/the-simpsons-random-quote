<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>The Simpsons Quote</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="logo">
        <img src="./assets/the-simpsons-logo.png" id="logo"  alt="The Simpsons Logo"/>
      </div>
      <span id="character-name"></span>
      <div class="image-container">
        <img src="" id="character-image" alt="" class=""/>
      </div>
      <blockquote id="quote"></blockquote>
      <div class="button">
        <button id="btn" aria-label="Get a random quote">Get Random Quote</button>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
